apiVersion: v1
kind: ResourceQuota
metadata:
  name: finnexus-production-quota
  namespace: finnexus-production
spec:
  hard:
    # Compute Resources
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 32Gi
    
    # Storage Resources
    requests.storage: 100Gi
    persistentvolumeclaims: "10"
    
    # Object Counts
    pods: "50"
    services: "20"
    secrets: "20"
    configmaps: "20"
    persistentvolumeclaims: "10"
    
    # Load Balancer
    services.loadbalancers: "2"
    services.nodeports: "5"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: finnexus-staging-quota
  namespace: finnexus-staging
spec:
  hard:
    # Compute Resources (smaller for staging)
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    
    # Storage Resources
    requests.storage: 50Gi
    persistentvolumeclaims: "5"
    
    # Object Counts
    pods: "25"
    services: "10"
    secrets: "10"
    configmaps: "10"
    persistentvolumeclaims: "5"
    
    # Load Balancer
    services.loadbalancers: "1"
    services.nodeports: "3"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: finnexus-databases-quota
  namespace: finnexus-databases
spec:
  hard:
    # Compute Resources (higher for databases)
    requests.cpu: "12"
    requests.memory: 24Gi
    limits.cpu: "24"
    limits.memory: 48Gi
    
    # Storage Resources (large for databases)
    requests.storage: 500Gi
    persistentvolumeclaims: "15"
    
    # Object Counts
    pods: "20"
    services: "15"
    secrets: "15"
    configmaps: "15"
    persistentvolumeclaims: "15"
    
    # Load Balancer
    services.loadbalancers: "3"
    services.nodeports: "5"



