apiVersion: apps/v1
kind: Deployment
metadata:
  name: finnexus-backend
  namespace: finnexus-ai
  labels:
    app: finnexus-backend
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: finnexus-backend
  template:
    metadata:
      labels:
        app: finnexus-backend
        version: v1.0.0
    spec:
      containers:
      - name: finnexus-backend
        image: finnexusai/backend:latest
        ports:
        - containerPort: 5000
          name: http
        - containerPort: 5432
          name: postgres
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: finnexus-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: finnexus-secrets
              key: jwt-secret
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: finnexus-secrets
              key: redis-url
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: finnexus-backend-service
  namespace: finnexus-ai
  labels:
    app: finnexus-backend
spec:
  selector:
    app: finnexus-backend
  ports:
  - name: http
    port: 80
    targetPort: 5000
    protocol: TCP
  type: ClusterIP