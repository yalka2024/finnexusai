apiVersion: apps/v1
kind: Deployment
metadata:
  name: finnexus-frontend
  namespace: finnexus-ai
  labels:
    app: finnexus-frontend
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: finnexus-frontend
  template:
    metadata:
      labels:
        app: finnexus-frontend
        version: v1.0.0
    spec:
      containers:
      - name: finnexus-frontend
        image: finnexusai/frontend:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: REACT_APP_API_URL
          value: "https://api.finnexusai.com"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: finnexus-frontend-service
  namespace: finnexus-ai
  labels:
    app: finnexus-frontend
spec:
  selector:
    app: finnexus-frontend
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP