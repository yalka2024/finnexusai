apiVersion: v1
kind: Secret
metadata:
  name: finnexus-secrets
  namespace: finnexus-ai
type: Opaque
stringData:
  database-url: "postgresql://finnexus:${DB_PASSWORD}@postgres-service:5432/finnexusdb"
  jwt-secret: "${JWT_SECRET}"
  redis-url: "redis://redis-service:6379"
  api-key: "${API_KEY}"
  encryption-key: "${ENCRYPTION_KEY}"
---
apiVersion: v1
kind: Secret
metadata:
  name: finnexus-tls
  namespace: finnexus-ai
type: kubernetes.io/tls
stringData:
  tls.crt: "${TLS_CERT}"
  tls.key: "${TLS_KEY}"
---
apiVersion: v1
kind: Secret
metadata:
  name: registry-secret
  namespace: finnexus-ai
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
    {
      "auths": {
        "finnexusai.azurecr.io": {
          "username": "${REGISTRY_USERNAME}",
          "password": "${REGISTRY_PASSWORD}",
          "auth": "${REGISTRY_AUTH}"
        }
      }
    }
---
apiVersion: v1
kind: Secret
metadata:
  name: monitoring-secrets
  namespace: finnexus-monitoring
type: Opaque
stringData:
  grafana-admin-password: "${GRAFANA_ADMIN_PASSWORD}"
  prometheus-api-key: "${PROMETHEUS_API_KEY}"
  alertmanager-webhook-url: "${ALERTMANAGER_WEBHOOK_URL}"
