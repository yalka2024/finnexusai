# ci/github-actions.yml
name: CI/CD Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install Dependencies
      run: npm ci
      working-directory: ./apps/backend
    - name: Run Tests
      run: npm test
      working-directory: ./apps/backend

  deploy:
    runs-on: ubuntu-latest
    needs: test
