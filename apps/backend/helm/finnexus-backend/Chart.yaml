apiVersion: v2
name: finnexus-backend
description: FinNexusAI Backend Application with Blue-Green Deployment
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://finnexusai.com
sources:
  - https://github.com/finnexusai/backend
maintainers:
  - name: FinNexusAI Team
    email: team@finnexusai.com
keywords:
  - fintech
  - blockchain
  - ai
  - trading
  - portfolio
  - compliance
  - security
  - monitoring
  - blue-green
  - deployment
dependencies:
  - name: postgresql
    version: "12.1.2"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: mongodb
    version: "13.6.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: mongodb.enabled
  - name: redis
    version: "17.3.7"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: prometheus
    version: "19.6.1"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "6.43.5"
    repository: "https://grafana.github.io/helm-charts"
    condition: monitoring.grafana.enabled
  - name: jaeger
    version: "0.69.0"
    repository: "https://jaegertracing.github.io/helm-charts"
    condition: monitoring.jaeger.enabled
  - name: elasticsearch
    version: "19.6.0"
    repository: "https://helm.elastic.co"
    condition: logging.elasticsearch.enabled
  - name: kibana
    version: "8.5.0"
    repository: "https://helm.elastic.co"
    condition: logging.kibana.enabled
annotations:
  category: Infrastructure
  licenses: MIT
  images: |
    - name: finnexus-backend
      image: finnexusai/backend:1.0.0
