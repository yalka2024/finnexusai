apiVersion: v1
kind: Service
metadata:
  name: finainexus-backend-metrics
  namespace: finainexus
  labels:
    app: finainexus-backend
spec:
  selector:
    app: finainexus-backend
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: finainexus-backend-monitor
  namespace: finainexus
  labels:
    app: finainexus-backend
spec:
  selector:
    matchLabels:
      app: finainexus-backend
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
