apiVersion: v1
kind: ConfigMap
metadata:
  name: finnexus-backend-config
  namespace: finnexus-production
  labels:
    app: finnexus-backend
    version: v1.0.0
    component: backend
    tier: application
    environment: production
data:
  NODE_ENV: "production"
  PORT: "3000"
  LOG_LEVEL: "info"
  ENABLE_MONITORING: "true"
  ENABLE_TRACING: "true"
  ENABLE_HEALTH_CHECKS: "true"
  ENABLE_RESOURCE_MONITORING: "true"
  ENABLE_SECURITY_HEADERS: "true"
  ENABLE_RATE_LIMITING: "true"
  ENABLE_INPUT_SANITIZATION: "true"
  ENABLE_API_VERSIONING: "true"
  ENABLE_DATABASE_ENCRYPTION: "true"
  ENABLE_DATABASE_REPLICATION: "true"
  ENABLE_BACKUP_MANAGEMENT: "true"
  ENABLE_SSL_MANAGEMENT: "true"
  ENABLE_SECRETS_MANAGEMENT: "true"
  ENABLE_CIRCUIT_BREAKER: "true"
  ENABLE_GRACEFUL_SHUTDOWN: "true"
  ENABLE_RESOURCE_LIMITS: "true"
  ENABLE_BLUE_GREEN_DEPLOYMENT: "true"
  ENABLE_PRE_DEPLOYMENT_TESTS: "true"
  ENABLE_POST_DEPLOYMENT_TESTS: "true"
  ENABLE_DATABASE_MIGRATION: "true"
  ENABLE_CACHE_WARMING: "true"
  ENABLE_LOAD_TESTING: "true"
  ENABLE_AUTO_ROLLBACK: "true"
  ENABLE_GRADUAL_TRAFFIC_SWITCH: "true"
  DEPLOYMENT_TIMEOUT: "1800000"
  HEALTH_CHECK_TIMEOUT: "300000"
  ROLLBACK_TIMEOUT: "600000"
  TRAFFIC_SWITCH_TIMEOUT: "60000"
  MAX_DEPLOYMENT_RETRIES: "3"
  DEPLOYMENT_RETRY_DELAY: "30000"
  LOAD_BALANCER_TYPE: "nginx"
  LOAD_BALANCER_CONFIG_PATH: "/etc/nginx/conf.d"
  LOAD_BALANCER_RELOAD_COMMAND: "nginx -s reload"
  DB_MIGRATION_COMMAND: "npm run migrate"
  DB_ROLLBACK_COMMAND: "npm run migrate:rollback"
  METRICS_ENDPOINT: "http://prometheus:9090/api/v1/metrics"
  ALERT_ENDPOINT: "http://alertmanager:9093/api/v1/alerts"
  BLUE_HEALTH_CHECK_URL: "http://blue.finnexusai.com/api/v1/health"
  GREEN_HEALTH_CHECK_URL: "http://green.finnexusai.com/api/v1/health"
  PROMETHEUS_ENDPOINT: "http://prometheus:9090"
  GRAFANA_ENDPOINT: "http://grafana:3000"
  JAEGER_ENDPOINT: "http://jaeger:16686"
  ELASTICSEARCH_ENDPOINT: "http://elasticsearch:9200"
  KIBANA_ENDPOINT: "http://kibana:5601"
  REDIS_ENDPOINT: "redis://redis-service:6379"
  POSTGRES_ENDPOINT: "postgresql://postgres-service:5432"
  MONGO_ENDPOINT: "mongodb://mongodb-service:27017"
