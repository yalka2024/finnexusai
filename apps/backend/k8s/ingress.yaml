apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: finainexus-ingress
  namespace: finainexus
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.finainexus.com
    - app.finainexus.com
    secretName: finainexus-tls
  rules:
  - host: api.finainexus.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: finainexus-backend-service
            port:
              number: 80
  - host: app.finainexus.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: finainexus-frontend-service
            port:
              number: 80
