apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: finainexus-network-policy
  namespace: finainexus
spec:
  podSelector:
    matchLabels:
      app: finainexus-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: finainexus
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: finainexus
    ports:
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 27017
